<div class= "container">
    <section class="workDetails">
        <div class="custom-container" >
            <div class="workDetails-header">
                <h2
                    class="text-detail">{{data.name}} with usability in mind</h2>
            </div>
            <div class="workDetails-meta flex space-x-[27px] items-center mb-[23px]">
                <span class="time-detail">{{data.createAt | date : "y"}}</span>
                <span class="tool-detail">{{data.tool}}, User Experience Design</span>
            </div>
            <div class="workDetails-content">
                <p class="text">{{data.desc}}</p>
                <img src="{{data.img}}" alt="">
                <h1 class="font-medium md:text-[30px] md:pt-[54px] pt-[23px] text-[25px] leading-[60px]">Heading 1</h1>
                <h2 class="font-medium md:text-[24px] text-[20px] leading-[60px]">Heading 2</h2>
                <p class="text">{{data.desc}}</p>
                <img class="anh" src="{{data.img}}" alt="">
                <img class="anh" src="{{data.img}}" alt="">
            </div>
        </div>
    </section>

</div>
